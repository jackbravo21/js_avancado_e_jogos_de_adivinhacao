<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Dados de Formulário:</h1>
      <p>Nome:<br>
      <input name="name" type="text" class="input-name"></p>
      <p>Sobrenome:<br>
      <input name="lastname" type="text" class="input-lastname"></p>
      <p>Idade:<br>
      <input name="age" maxlength="2" type="text" class="input-age"></p>
      <p>Profissão:<br>
      <input name="job" type="text" class="input-job"></p>
      <p>Senha:<br>
      <input name="passwd" type="password" class="input-password"></p>
      <p><button name="btn-enviar" class="btn-enviar">Enviar dados</button></p>

    <br>
    <ul class="Formulario"></ul>
    <p class="all-res"></p>
    <p class="res-name"></p>
    <p class="res-age"></p>
    <p class="res-job"></p>
    <p class="res-password"></p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
